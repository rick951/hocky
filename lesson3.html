<!DOCTYPE HTML>
<html>
<head>

    <title>Javascript</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code|Ubuntu+Mono|VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lesson3.css">
</head>
<body>
    <script src="lessons/lesson3.js"></script>
    <div class="whole">
        <div class="block">
            <div class="title big">HOME</div>
            <div class="homescore big">0</div>
        </div>
        <div class="block">
            <div class="time">00:00</div>
            <div class="period_block">
                <div class="period_text">PERIOD</div>
                <div class="period_time">1</div>
            </div>
        </div>
        <div class="block">
            <div class="title big">GUEST</div>
            <div class="guestscore big">0</div>
        </div>
        <div class="block">
            <div class="title mid">Player Penalty</div>
            <div class="homepenalty mid"></div>
        </div>
        <div class="block">

        </div>
        <div class="block">
            <div class="title mid">Player Penalty</div>
            <div class="guestpenalty mid"></div>
        </div>
        <div class="button1">
            <button onclick="homeadd()">home team +1</button>
            <button onclick="homeminus()">home team -1</button>
            <button onclick="guestadd()">guest team +1</button>
            <button onclick="guestminus()">guest team -1</button>
        </div>
        <div class="button1">
            <button onclick="periodChange()">change period</button><br>
        </div>
        <div class="button1">
            <button onclick="homepenaltyadd()">home team Penalty</button>
            <button onclick="homepenaltyremove()">home team Penalty Remove</button>
        </div>
        <div class="button1">
            <button onclick="guestpenaltyadd()">guest team Penalty</button>
            <button onclick="guestpenaltyremove()">guest team Penalty Remove</button>
        </div>
        <div class="button1">
            <button onclick="reset()">Reset</button>
        </div>
    </div>
</body>
</html>
